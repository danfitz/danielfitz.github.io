---
layout: default
title: Dan Fitz's Blog
---
<div id="posts">

	{% for post in site.posts %}
		<div class="post-container">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="featured-image" {% if page.featured-img %} style="background-image: url('{{ page.featured-img }}');" {% endif %}></div>
			{{ post.content }}
		</div>
	{% endfor %}

</div>
