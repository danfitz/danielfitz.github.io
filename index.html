---
layout: default
title: Dan Fitz's Blog
---
<div id="posts">

	{% for post in site.categories.article %}
		<div class="post-container">
			<a href="{{ post.url }}"><img class="featured-image" src="{{ post.featured-img }}"></a>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p>{{ post.excerpt }}</p>
		</div>
	{% endfor %}

</div>
