---
layout: default
title: Dan Fitz's Blog
---
<div id="posts">

	{% for post in site.posts %}
		<div class="post-container">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<a href="{{ post.url }}"><img class="featured-image" src="{{ page.featured-img }}"></a>
			{{ post.content }}
		</div>
	{% endfor %}

</div>
