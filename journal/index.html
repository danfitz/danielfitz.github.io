---
layout: default
title: Journal Entries
---

<div id="posts">
		
	<div class="post-container">
		<h1>{{ page.title }}</h1>
	</div>

	{% for post in site.categories.journal %}
		<div class="post-container">
			<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
			<p><em>∞ {{ post.date | date_to_string }} ∞</em></p>
			{{ post.description }}
		</div>
	{% endfor %}

</div>
