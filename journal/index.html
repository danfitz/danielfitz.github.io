<div id="posts">
	<div class="post-container">
		
		<h1>{{ page.title }}</h1>

		<ul class="journal">
			{% for post in site.categories.journal %}
			<li>{{ post.date | date_to_string }} âˆž <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1></li>
			{% endfor %}
		</ul>	
		
	</div>
</div>

<div id="posts">

	{% for post in site.categories.post %}
		<div class="post-container">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<a href="{{ post.url }}"><img class="featured-image" src="{{ post.featured-img }}"></a>
			{{ post.content }}
		</div>
	{% endfor %}

</div>
